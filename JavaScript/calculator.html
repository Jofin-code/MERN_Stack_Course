<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="input1" id="input1" />
    <input type="number" name="input2" id="input2" />
    <script>
      function add() {
        let inp1 = document.getElementById("input1").value;
        let inp2 = document.getElementById("input2").value;
        let res;
        inp1 = Number(inp1);
        inp2 = Number(inp2);
        res = inp1 + inp2;
        document.getElementById("result").innerHTML = "Result: " + res;
      }
      function sub() {
        let inp1 = document.getElementById("input1").value;
        let inp2 = document.getElementById("input2").value;
        let res;
        inp1 = Number(inp1);
        inp2 = Number(inp2);
        res = inp1 - inp2;
        document.getElementById("result").innerHTML = "Result: " + res;
      }
      function mul() {
        let inp1 = document.getElementById("input1").value;
        let inp2 = document.getElementById("input2").value;
        let res;
        inp1 = Number(inp1);
        inp2 = Number(inp2);
        res = inp1 * inp2;
        document.getElementById("result").innerHTML = "Result: " + res;
      }
      function div() {
        let inp1 = document.getElementById("input1").value;
        let inp2 = document.getElementById("input2").value;
        let res;
        inp1 = Number(inp1);
        inp2 = Number(inp2);
        res = inp1 / inp2;
        document.getElementById("result").innerHTML = "Result: " + res;
      }
    </script>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <h4 id="result">Result:</h4>
  </body>
</html>
